<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Admin - Generator Prompt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dasbor Admin</a>
            <div class="d-flex align-items-center">
                 <a href="index.html" class="btn btn-light me-2">Kembali ke Generator</a>
                 <button class="btn btn-outline-light" id="logout-btn-admin">Logout</button>
            </div>
        </div>
    </nav>
    
    <!-- Konten Utama -->
    <main class="container my-5">
        <h1 class="mb-4">Manajemen Sistem</h1>

        <!-- Manajemen Pengguna -->
        <div class="card">
            <div class="card-header">
                <h3>Manajemen Pengguna</h3>
            </div>
            <div class="card-body">
                <p>Ubah peran pengguna atau lihat daftar lengkap pengguna yang terdaftar.</p>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID Pengguna (UUID)</th>
                                <th scope="col">Username</th>
                                <th scope="col">Peran (Role)</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <!-- Daftar pengguna akan diisi oleh JavaScript -->
                            <!-- Contoh Tampilan Baris:
                            <tr>
                                <td><small>uuid-goes-here...</small></td>
                                <td>contoh_user</td>
                                <td>
                                    <select class="form-select form-select-sm" onchange="updateUserRole('uuid-goes-here', this.value)">
                                        <option value="pengguna gratis">Gratis</option>
                                        <option value="pengguna berlangganan">Berlangganan</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Manajemen Template (Contoh) -->
        <div class="card mt-5">
            <div class="card-header">
                <h3>Manajemen Template</h3>
            </div>
            <div class="card-body">
                <p>Tambah, edit, atau hapus template prompt yang tersedia untuk pengguna.</p>
                <!-- Di sini bisa ditambahkan daftar template dan formulir untuk mengeditnya -->
                <button class="btn btn-success">Tambah Template Baru</button>
            </div>
        </div>
    </main>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script Anda (belum dibuat) -->
    <!-- <script src="admin.js"></script> -->
</body>
</html>
