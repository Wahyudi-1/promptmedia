<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Prompt Media Interaktif</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- 2. Style Kustom Anda (WAJIB SETELAH BOOTSTRAP) -->
    <link rel="stylesheet" href="style.css">
    <style>
        .output-area {
            background-color: #212529;
            color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        #dynamic-form-container .card {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Generator Prompt</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3" id="user-info">Memuat...</span>
                <a href="admin.html" class="btn btn-outline-warning me-2" id="admin-link" style="display: none;">Dasbor Admin</a>
                <button class="btn btn-danger" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container my-5">
        <div class="text-center mb-5">
            <h1>Buat Prompt Media Pembelajaran</h1>
            <p class="lead">Hasilkan kode media interaktif dengan mengisi formulir di bawah ini.</p>
        </div>

        <!-- Langkah 1: Pilih Template -->
        <section id="step-1" class="mb-4">
            <h3>Langkah 1: Pilih Jenis Media</h3>
            <select class="form-select" id="template-select">
                <option selected disabled>Pilih salah satu template...</option>
                <!-- Opsi akan diisi oleh JavaScript -->
            </select>
        </section>
        
        <!-- Langkah 2: Isi Detail -->
        <section id="step-2" class="mb-4" style="display: none;">
            <h3>Langkah 2: Isi Detail Media</h3>
            <div id="dynamic-form-container" class="mt-3">
                <!-- Formulir akan dibuat secara dinamis di sini oleh JS -->
            </div>
        </section>

        <!-- Langkah 3: Tombol Generate -->
        <section id="step-3" class="mb-5 d-grid" style="display: none;">
            <button class="btn btn-primary btn-lg" id="generate-btn">Hasilkan Prompt!</button>
        </section>
        
        <!-- Hasil Prompt -->
        <section id="output-section" style="display: none;">
            <h3>Hasil Prompt:</h3>
            <div class="output-area">
                <button class="btn btn-secondary btn-sm copy-btn" id="copy-btn">Salin</button>
                <code id="hasil-prompt">
                    <!-- Kode hasil prompt akan muncul di sini -->
                </code>
            </div>
        </section>
    </main>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script Anda -->
    <script src="config.js"></script>
    <!-- 2. Muat Logika Autentikasi (untuk logout, dll) -->
    <script src="auth.js"></script>
    <!-- 3. Muat Logika Utama Halaman Generator -->
    <script src="main.js"></script>
</body>
</html>
