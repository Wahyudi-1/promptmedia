<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Generator Prompt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow-sm register-card">
        <h3 class="text-center mb-4">Buat Akun Baru</h3>
        <form id="register-form">
            <div class="mb-3">
                <label for="register-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="register-username" required>
            </div>
            <div class="mb-3">
                <label for="register-email" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Daftar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <small>Sudah punya akun? <a href="login.html">Login di sini</a></small>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script Anda (belum dibuat) -->
    <!-- <script src="auth.js"></script> -->
</body>
</html>
